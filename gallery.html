        /* Gallery Styles */
        :root {
            --primary: #3F2305;
            --secondary: #e1ecf0;
            --accent: #d8520e;
            --dark: #0a0a0a;
            --light: #faf8f8;
            --white: #fff;
            --gray-100: #f8f9fa;
            --gray-200: #e9ecef;
            --gray-300: #dee2e6;
            --gray-400: #ced4da;
            --gray-500: #adb5bd;
            --gray-600: #6c757d;
            --gray-700: #495057;
            --gray-800: #343a40;
            --gray-900: #212529;
            --border-radius: 12px;
            --border-radius-sm: 10px;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1), 0 2px 4px rgba(0,0,0,0.06);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.15), 0 6px 10px rgba(0,0,0,0.08);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--gray-100);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* Keep main header fixed on scroll */
        .header {
            position: fixed !important;
            top: 0 !important;
            width: 100% !important;
            z-index: 1000 !important;
        }

        /* Gallery Header Container */
        .gallery-header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        /* Main Gallery Container */
        .gallery-container {
            padding-top: 5px !important;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Gallery Header */
        .gallery-header {
            background: transparent;
            border-bottom: none;
            position: static;
            padding: 0.5rem 1rem;
            box-shadow: none;
            margin-top: 90px;
        }

        .gallery-top-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 0.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .gallery-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--dark);
            margin: 0;
            display: none;
        }

        .gallery-search {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            max-width: 500px;
            width: 100%;
        }

        .search-input {
            border: 2px solid var(--gray-300);
            border-radius: 50px;
            padding: 0.75rem 3.5rem 0.75rem 1.5rem;
            font-size: 0.95rem;
            width: 100%;
            transition: var(--transition);
            background: var(--white);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 4px 12px rgba(63, 35, 5, 0.15);
        }

        .search-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
            position: absolute;
            right: 4px;
        }

        .search-btn:hover {
            background: var(--accent);
            transform: scale(1.05);
            box-shadow: var(--shadow-md);
        }

        /* Category Filter Wrapper */
        .category-filter-wrapper {
            position: sticky;
            top: 70px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 0.65rem 0;
        }

        /* Category Filter */
        .category-filter {
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
            padding: 0.5rem 1rem;
            margin: 0 auto;
            max-width: 1400px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: var(--gray-300) transparent;
        }

        .category-filter::-webkit-scrollbar {
            height: 4px;
        }

        .category-filter::-webkit-scrollbar-track {
            background: transparent;
        }

        .category-filter::-webkit-scrollbar-thumb {
            background: var(--gray-300);
            border-radius: 2px;
        }

        .category-chip {
            background: var(--white);
            border: 2px solid var(--gray-200);
            border-radius: 25px;
            padding: 0.4rem 0.9rem;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--gray-700);
            cursor: pointer;
            transition: var(--transition);
            white-space: nowrap;
            box-shadow: var(--shadow-sm);
        }

        .category-chip:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .category-chip.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
            box-shadow: var(--shadow-md);
        }

        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 0rem;
            margin-bottom: 2rem;
        }

        .gallery-item {
            position: relative;
            border-radius: 0;
            overflow: hidden;
            background: white;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
            margin: 0;
            padding: 0;
            cursor: pointer;
            z-index: 1;
        }

        .gallery-item * {
            cursor: pointer !important;
            position: relative;
            z-index: 2;
        }

        .gallery-item:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .gallery-item.loading {
            background: var(--gray-200);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .gallery-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .gallery-item:hover .gallery-image {
            transform: scale(1.05);
        }

        .gallery-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, transparent 100%);
            padding: 1rem;
            opacity: 0;
            transition: var(--transition);
        }

        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }

        .gallery-category {
            color: white;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Featured Badge */
        .featured-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #000;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.4);
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            animation: featuredPulse 2s ease-in-out infinite;
        }

        /* Pricing Button */
        .pricing-button-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
            display: none;
            text-align: right;
        }

        .pricing-button-container.visible {
            display: block;
        }

        .pricing-button {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 0.9rem 1.8rem;
            font-size: 0.95rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(63, 35, 5, 0.3);
            text-decoration: none;
            width: auto;
        }

        .pricing-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(63, 35, 5, 0.4);
        }

        .pricing-button i {
            font-size: 1.1rem;
        }

        .featured-badge i {
            font-size: 0.8rem;
        }

        @keyframes featuredPulse {
            0%, 100% {
                box-shadow: 0 4px 12px rgba(255, 215, 0, 0.4);
            }
            50% {
                box-shadow: 0 4px 20px rgba(255, 215, 0, 0.7);
            }
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .lightbox.active {
            opacity: 1;
            visibility: visible;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: var(--border-radius-sm);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            font-size: 1.5rem;
            padding: 1rem;
            cursor: pointer;
            transition: var(--transition);
            border-radius: 50%;
            backdrop-filter: blur(10px);
        }

        .lightbox-nav:hover {
            background: rgba(255,255,255,0.2);
        }

        .lightbox-prev {
            left: 1rem;
        }

        .lightbox-next {
            right: 1rem;
        }

        .lightbox-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            font-size: 1.5rem;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: var(--transition);
            border-radius: 50%;
            backdrop-filter: blur(10px);
        }

        .lightbox-close:hover {
            background: rgba(255,255,255,0.2);
        }

        .lightbox-actions {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
        }

        .lightbox-action {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            transition: var(--transition);
            border-radius: 25px;
            backdrop-filter: blur(10px);
            font-size: 0.9rem;
        }

        .lightbox-action:hover {
            background: rgba(255,255,255,0.2);
        }

        /* Back to Top Button */
        .back-to-top {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-md);
            opacity: 0;
            visibility: hidden;
            z-index: 99;
        }

        .back-to-top.visible {
            opacity: 1;
            visibility: visible;
        }

        .back-to-top:hover {
            background: var(--accent);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* Loading Indicator */
        .loading-indicator {
            text-align: center;
            padding: 2rem;
            color: var(--gray-600);
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid var(--gray-200);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .gallery-container {
                padding-top: 150px;
                padding: 0 0.75rem;
            }
            
            .gallery-header {
                top: 70px;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.5rem;
            }

            .pricing-button-container {
                padding: 0.75rem;
            }

            .pricing-button {
                padding: 0.75rem 1.3rem;
                font-size: 0.85rem;
                width: 100%;
                justify-content: center;
            }

            .lightbox {
                padding: 0;
                align-items: center;
                justify-content: center;
            }
            
            .lightbox-content {
                max-width: 100%;
                max-height: 100%;
                width: 100%;
                height: 100vh;
                justify-content: center;
                align-items: center;
            }

            .lightbox-image {
                max-height: 85vh;
                max-width: 95vw;
                width: auto;
                height: auto;
                object-fit: contain;
                margin: auto;
            }

            .lightbox-close {
                top: 10px;
                right: 10px;
                background: rgba(255,255,255,0.9);
                color: #000;
                font-size: 28px;
                width: 45px;
                height: 45px;
                z-index: 1001;
            }

            .lightbox-actions {
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                gap: 0.5rem;
            }

            .lightbox-action {
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.5rem;
            }

            .gallery-top-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .gallery-search {
                justify-content: center;
            }

            .category-chip {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }
        }

        @media (min-width: 1200px) {
            .gallery-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 1.25rem;
            }
        }

        @media (min-width: 1400px) {
            .gallery-grid {
                grid-template-columns: repeat(5, 1fr);
            }
        }

        @media (min-width: 1600px) {
            .gallery-grid {
                grid-template-columns: repeat(6, 1fr);
            }
        }

        /* Accessibility */
        .gallery-item:focus-visible {
            outline: 3px solid var(--accent);
            outline-offset: 2px;
        }

        .category-chip:focus-visible {
            outline: 3px solid var(--accent);
            outline-offset: 2px;
        }

        /* Touch support */
        @media (hover: none) {
            .gallery-overlay {
                opacity: 1;
                background: linear-gradient(to top, rgba(0,0,0,0.5) 0%, transparent 100%);
            }
        }
    </style>
</head>

        function initializeGallery() {
            // Flatten all images for "all" category
            const allImages = Object.values(galleryData).flat();
            
            // Advanced category mixing to prevent clustering
            currentImages = mixCategories(allImages);
            
            // Store the original shuffled all images for later use
            window.allPhotosImages = [...currentImages];
            
            // Also shuffle each category individually (excluding featured images)
            Object.keys(galleryData).forEach(category => {
                const categoryImages = galleryData[category];
                const featured = categoryImages.filter(img => img.featured);
                const nonFeatured = categoryImages.filter(img => !img.featured);
                shuffleArray(nonFeatured);
                // Keep featured at the beginning
                galleryData[category] = [...featured, ...nonFeatured];
            });
        }

        // Advanced function to mix categories and prevent clustering
        function mixCategories(images) {
            // Separate featured and non-featured images
            const featured = images.filter(img => img.featured);
            // Sort featured images by featuredOrder
            featured.sort((a, b) => (a.featuredOrder || 999) - (b.featuredOrder || 999));
            const nonFeatured = images.filter(img => !img.featured);
            
            // Simple approach: just shuffle multiple times for true randomness (only non-featured)
            let result = [...nonFeatured];
            
            // Shuffle many times to ensure complete randomness
            for (let i = 0; i < 10; i++) {
                shuffleArray(result);
            }
            
            // Additional randomization: Fisher-Yates with multiple passes
            for (let pass = 0; pass < 5; pass++) {
                for (let i = result.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    const k = Math.floor(Math.random() * (i + 1));
                    // Triple swap for maximum randomness
                    [result[i], result[j], result[k]] = [result[k], result[i], result[j]];
                }
            }
            
            // One final shuffle
            shuffleArray(result);
            
            // Place featured images at the beginning
            return [...featured, ...result];
        }

        // Utility function to shuffle array randomly
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

                if (touchEndX < touchStartX - 50) showNextImage();

        function loadImages(category, offset = 0) {
            const galleryGrid = document.getElementById('galleryGrid');
            const loadingIndicator = document.getElementById('loadingIndicator');
            
            if (offset === 0) {
                galleryGrid.innerHTML = '';
                currentOffset = 0;
            }

            loadingIndicator.style.display = 'block';
            isLoading = true;

            setTimeout(() => {
                let images = category === 'all' 
                    ? window.allPhotosImages
                    : galleryData[category] || [];

                // Apply search filter if exists
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                if (searchTerm) {
                    images = images.filter(img => 
                        img.category.toLowerCase().includes(searchTerm) ||
                        img.src.toLowerCase().includes(searchTerm)
                    );
                }

                // Store all images for navigation
                currentImages = images;

                const imagesToLoad = images.slice(offset, offset + imagesPerPage);
                
                imagesToLoad.forEach((image, batchIndex) => {
                    const actualIndex = offset + batchIndex;
                    const item = createGalleryItem(image, actualIndex);
                    galleryGrid.appendChild(item);
                    
                    // Staggered animation
                    setTimeout(() => {
                        item.classList.remove('loading');
                    }, batchIndex * 50);
                });

                currentOffset = offset + imagesPerPage;
                loadingIndicator.style.display = 'none';
                isLoading = false;

                if (imagesToLoad.length === 0 && offset === 0) {
                    galleryGrid.innerHTML = '<div class="loading-indicator"><p>No images found</p></div>';
                }
            }, 500);
        }

            img.loading = 'lazy';
            
            // Add featured badge if image is featured
            if (image.featured) {
                const badge = document.createElement('div');
                badge.className = 'featured-badge';
                badge.innerHTML = '<i class="fas fa-star"></i> Featured';
                item.appendChild(badge);
            }
            
            const overlay = document.createElement('div');
            overlay.className = 'gallery-overlay';
            
            const category = document.createElement('div');
            category.className = 'gallery-category';
            category.textContent = image.category;
            
            overlay.appendChild(category);
            item.appendChild(img);
            item.appendChild(overlay);
            
            return item;
        }

        function searchImages(searchTerm) {
            loadImages(currentCategory, 0);
        }

        function openLightbox(image, index) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightboxImage');
            
            currentImageIndex = index;
            lightboxImage.src = image.src;
            lightboxImage.alt = image.category;

            // Enable interaction when opening
            lightbox.style.pointerEvents = 'auto';
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');

            // Disable interaction completely when closed
            lightbox.style.pointerEvents = 'none';

            // Restore body overflow properly
            document.body.style.overflow = 'auto';
            
            // Force a reflow to ensure proper layout restoration
            void document.body.offsetHeight;
        }

        function showPrevImage() {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                updateLightboxImage();
            }
        }

        function showNextImage() {
            if (currentImageIndex < currentImages.length - 1) {
                currentImageIndex++;
                updateLightboxImage();
            }
        }

        function updateLightboxImage() {
            const lightboxImage = document.getElementById('lightboxImage');
            const image = currentImages[currentImageIndex];
            
            lightboxImage.style.opacity = '0';
            setTimeout(() => {
                lightboxImage.src = image.src;
                lightboxImage.alt = image.category;
                lightboxImage.style.opacity = '1';
            }, 200);
        }

        function shareImage() {
            const image = currentImages[currentImageIndex];
            if (navigator.share) {
                navigator.share({
                    title: 'Kg Konyark Investment Gallery',
                    text: `Check out this ${image.category} project`,
                    url: window.location.href
                });
            } else {
                // Fallback - copy to clipboard
                navigator.clipboard.writeText(window.location.href);
                alert('Link copied to clipboard!');
            }
        }

        function downloadImage() {
            const image = currentImages[currentImageIndex];
            const link = document.createElement('a');
            link.href = image.src;
            link.download = `kg-konyark-${image.category}-${currentImageIndex + 1}.jpg`;
            link.click();
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
</body>
